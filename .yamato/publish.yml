{% metadata_file .yamato_config/config.yml %}
---
publish_nuget:
  name: Publish Nuget
  agent:
    type: Unity::VM
    image: core-kaunas/win10-vs2017-dotnetcore:latest
    flavor: m1.large
  interpreter: powershell
  skip_checkout: true
  variables:
    DOTNET_CLI_TELEMETRY_OPTOUT: 1
    PUBLISH_URL: https://artifactory.internal.unity3d.com/api/nuget/core-utilities

  commands:
    - |
      Push-Location build\nuget\Release
      Get-ChildItem | %{ dotnet nuget push $_.Name -k $($env:ARTIFACTORY) -s $($env:PUBLISH_URL) }
      Pop-Location

  dependencies:
  - .yamato/build.yml#build

publish_npm:
  name: Publish Npm
  agent:
    type: Unity::VM
    image: core-kaunas/win10-vs2017-dotnetcore:latest
    flavor: m1.large
  skip_checkout: true
  variables:
    DOTNET_CLI_TELEMETRY_OPTOUT: 1
    PUBLISH_URL: https://artifactory.internal.unity3d.com/api/npm/core-npm

  commands:
    - curl -u%ARTIFACTORY% %PUBLISH_URL%/auth/artifactory > %USERPROFILE%\.npmrc
{% for package in packages %}
    - |
      pushd {{ package.path }}
      (call npm publish --quiet --registry %PUBLISH_URL%) && goto end
      echo "Publishing failed"
      :end
      popd
{% endfor %}

  dependencies:
  - .yamato/build.yml#build


publish_packman:
  name: Publish Packman
  agent:
    type: Unity::VM
    image: core-kaunas/win10-vs2017-dotnetcore:latest
    flavor: m1.large
  skip_checkout: true
  variables:
    DOTNET_CLI_TELEMETRY_OPTOUT: 1

  commands:
    - npm install upm-ci-utils@stable -g --registry https://api.bintray.com/npm/unity/unity-npm
{% for package in packages %}
    - upm-ci package publish --package-path {{ package.unixpath }}
{% endfor %}

  dependencies:
  - .yamato/build.yml#build

publish_trigger:
  name: Publish to Artifactory
  dependencies:
    - .yamato/publish.yml#publish_nuget
    - .yamato/publish.yml#publish_npm
