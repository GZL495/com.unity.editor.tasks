{% metadata_file .yamato_config/config.yml %}
---
build:
  name: Build
  agent:
    type: Unity::VM
    image: core-kaunas/win10-vs2017-dotnetcore:latest
    flavor: m1.large
  variables:
    DOTNET_CLI_TELEMETRY_OPTOUT: 1

  commands:
    - powershell scripts\Get-Deps.ps1
    - |
      set RELEASE=0
      if "x%GIT_TAG%"!==!"x" set RELEASE=1
      if "%RELEASE%"=="1" (pack -r -b -p) else (pack -r -b)
    - |
      npm install upm-ci-utils@stable -g --registry https://api.bintray.com/npm/unity/unity-npm
      mkdir build\upm
{% for package in upm %}
      powershell copy-item build\packages\{{ package.name }} build\upm\{{ package.name }}\ -recurse
      powershell copy-item build\packages\{{ package.name }}.tests\ build\upm\{{ package.name }}\Tests\ -recurse
      upm-ci package pack --package-path build\upm\{{ package.name }}
{% endfor %}

  triggers:
    pull_requests:
      - targets:
          only:
            - "master"
    branches:
      only:
      - "master"
    tags:
      only:
      - "/.*/"

  artifacts:
    nuget:
      paths:
        - "build/nuget/**/*.nupkg"
        - "nuget.config"
    packman:
      paths:
        - "upm-ci~/**/*"
    binaries:
      paths:
        - "build/bin/**/*"
    tests:
      paths:
        - "build/tests/bin/**/*"
    sources:
      paths:
        - "build/upm/**/*"
